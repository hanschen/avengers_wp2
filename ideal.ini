# IDEAL
#
# Perform inversion using ideal satellite observations.

inherit = base.ini

[experiment]
name = ideal

[directories]
wrf = $HOME/wrf/WRFV3_40tracers

[init]
variables = '''
  spinup = /proj/naiss2025-6-80/output/wp2/spinup_inversion

'''

commands = '''
  traceinit <spinup> <exp_dir> --alltimes --optional

'''

[time]
wrfout_interval = 0

[run]
icbc = true
chem_ic = true
chem_bc2 = true
chem_flux = true
chem_enkf = true
forecast = true

[tracers]
num_tracers = 40

[chem_obs]
satellite_obs_dir = obs/satellite_ideal
satellite_obs_file_format = *_%Y-%m-%d_%H:%M:%S.dat
satellite_perturb_obs = false
satellite_xco2_error = 10.0

[chem_enkf]
relax_parameters = 0.1

[enkf]
relaxation_coef = 0.2

[chem_flux]
use_parameters_bio = true
parameters_file_bio = data/parameters_inversion.nc

[cpu]
nmcpu = @num_tracers + 1
nicpu = 1
njcpu = 1

[chem_enkf_namelist]
  [[xco2_satellite_obs]]
  use_xco2_satellite = true
  datathin_xco2_satellite = 0
  hroi_xco2_satellite = 200
  vroi_xco2_satellite = -1

  [[co2_inversion]]
  hroi_parameters = 200
